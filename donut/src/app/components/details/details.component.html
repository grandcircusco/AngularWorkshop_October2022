<h1>{{ donut.name }}</h1>
<img src="{{donut.photo}}" height="200px" />
<p>Calories: {{ donut.calories }}</p>
<ul>
    <li *ngFor="let e of donut.extras">{{e}}</li>
</ul>
<p>Photo attribution: <a href="{{ donut.photo_attribution}}">{{ donut.photo_attribution}}</a></p>

<button (click)="purchaseDonut()">Buy {{ donut.name }}</button>
