<form class="container" (ngSubmit)="addContact()">
    <select [(ngModel)]="contact.image" name="image">
        <option *ngFor="let p of pictures" value="{{ p.url }}">{{ p.name }}</option>
    </select>
    <input type="text" name="name" [(ngModel)]="contact.name" />
    <input type="email" name="email" [(ngModel)]="contact.email" />
    <button>Add Contact</button>
</form>
